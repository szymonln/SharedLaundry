<!-- templates/registration/login.html -->
{% load static %}

<html>
<head>
    <title>Shared Laundry</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #2a6287;
        }

        h3 {
            font-family: "lato";
            font-weight: 300;
            color: white;
            margin-top: 40%;
        }

        span {
            font-family: "lato";
            font-weight: 300;
            color: white;
            padding-top: 20px;
        }

         .subtitle {
            margin-top:10px;
         }

    </style>
</head>
<body>
    <div class="container-fluid">

        <h3 class="text-center">Wybierz wielkość prania</h3>

        <form action="size" method="post">
             {% csrf_token %}
             <div class="container" style="margin-top: 100px">
                 <div class="row justify-content-bottom">
                    <div class="col text-center " style="margin: auto">
                        <span class="material-icons">
                        menu
                        </span>
                        <div class="subtitle">
                            <button type="submit" value="small" name="size" class="btn">
                                <span>Małe</span>
                            </button>
                        </div>
                    </div>
                    <div class="col text-center" style="margin: auto">
                        <span class="material-icons" style="font-size:40; margin: auto">
                        menu
                        </span>
                        <div class="subtitle">
                            <button type="submit" value="medium" name="size" class="btn">
                                <span>Średnie</span>
                            </button>
                        </div>
                    </div>
                    <div class="col text-center" style="margin: auto">
                        <span class="material-icons" style="font-size:60;">
                        menu
                        </span>
                        <div class="subtitle">
                            <button type="submit" value="big" name="size" class="btn">
                                <span>Duże</span>
                            </button>
                        </div>
                    </div>
                 </div>
            </div>
        </form>
    </div>
</body>
</html>
